<div class="row ">
    <h3>15 de septiembre 2022</h3>
</div>
<div class="row-6 d-flex justify-content-center">
    <p>Motivados por el amor que nos profesamos 
        y con la bendici√≥n de nuestros padres uniremos 
        nuestras vidas en matrimonio.</p>
    
</div>

    <div class="col-3 count-bg border border-secondary mx-2 my-2 rounded">
        <span class="number" id="days">
            {{day}}
        </span>
        <br>
        <span class="text">
            Dias
        </span>
    </div>
    <div class="col-3 count-bg border border-secondary mx-2 my-2 rounded">
        <span class="number" id="hours">
            {{hours}}
        </span>
        <br>
        <span class="text text-center">
            Horas
        </span>
    </div>
    <div class="col-3 count-bg border border-secondary mx-2 my-2 rounded">
        <span class="number" id="minutes">
            {{minutes}}
        </span>
        <br />
        <span class="text">
            Min
        </span>
    </div>
    <div class="col-3 count-bg border border-secondary mx-2 my-2 rounded">
        <span class="number" id="seconds">
            {{seconds}}
        </span>
        <br>
        <span class="text text-center">
            Seg
        </span>
    </div>
</div>
<div class="row ">
    <div class="col">

    </div>
